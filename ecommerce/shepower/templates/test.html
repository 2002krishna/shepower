<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff; /* White background for the entire body */
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        header span {
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            width: 45%;
            text-align: center;
            box-sizing: border-box;
        }

        header span#post-job {
            background: #ff7e5f;
            margin-right: 5%;
        }

        header span#post-job:hover {
            background: #c71508;
        }

        header span#view-jobs {
            background: #86a8e7;
        }

        header span#view-jobs:hover {
            background: #074bb8;
        }

        .content {
            padding-top: 100px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 160px);
            box-sizing: border-box;
            background: #ffffff;
            flex-grow: 1;
        }

        .form-container {
            background: none;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        .form-container input,
        .form-container select,
        .form-container textarea,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            background: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #c71508;
        }

        footer {
            background: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px 10px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <span id="post-job" onclick="showPostJob()">Sell Products</span>
        <span id="view-jobs" onclick="showViewJobs()">View Posted Jobs</span>
    </header>
    <div class="content" id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function showPostJob() {
            document.getElementById('content').innerHTML = `
                <div class="form-container">
                    <h1>Sell Products</h1>
                    <form>
                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="product-name">
                        
                        <label for="product-details">Product Details:</label>
                        <textarea id="product-details" name="product-details" rows="4"></textarea>

                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="fashion">Fashion wear
                            </option>
                            <option value="cooking">Cooking ingredients
                            </option>
                            <option value="decor">Home decor
                            </option>
                            <option value="Health">Health and personal care
                                s</option>
                            <option value="fruits">Fruits and vegetables</option>
                        </select>
                        
                        <label for="upload">Upload Images:</label>
                        <input type="file" id="upload" name="upload" accept="image/*" multiple>
                        
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price">
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            `;
        }

        function showViewJobs() {
            document.getElementById('content').innerHTML = `
            `;
        }
    </script>
</body>
</html>
