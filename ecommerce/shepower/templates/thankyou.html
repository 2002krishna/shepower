<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - She Power</title>
    <!-- Include Bootstrap for styling (optional) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .thank-you-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        .thank-you-card h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .thank-you-card p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .thank-you-card a {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>Thank You!</h1>
        <p>Thank you for shopping with <strong>She Power</strong>. Your order has been successfully placed.</p>
        <a href="{% url 'customer_home' %}" class="btn btn-primary">Continue Shopping</a>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
