{% extends "home.html" %}

{% block extra_css %}
<style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 10px;
        }
        .card-salary {
            font-weight: bold;
        }
    </style>
    {% endblock %}

    {% block content %}
    <div class="container">
        <h1 class="my-4">Job Listings</h1>
        <div class="row">
            <!-- Static Job Cards -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Organizer</h5>
                        <p class="card-text">Pack chocolates into boxes.</p>
                        <p class="card-salary">Salary: Rs 1000</p>
                        <a href="{% url 'view_jobs' %}" class="btn btn-primary apply-btn">View</a>
                        <a href="{% url 'view_jobs' %}" class="btn btn-primary apply-btn">Edit</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Worker</h5>
                        <p class="card-text">Make thread earrings</p>
                        <p class="card-salary">Salary: Rs 1000 </p>
                        <a href="{% url 'view_jobs' %}" class="btn btn-primary apply-btn">View</a>
                        <a href="{% url 'view_jobs' %}" class="btn btn-primary apply-btn">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    {% endblock %}
